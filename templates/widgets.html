<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Reading Widgets</title>
	<link rel="stylesheet" href="css/default.css"/>
	<script src="js/jquery-1.2.6.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		var today = new Date();
		var lastYear = new Date(today.getFullYear() - 1, 11, 31, 23, 59, 59);
		var delta = today.getTime() - lastYear.getTime();
		delta = delta / (1000 * 60 * 60 * 24);
		var toRead = Math.ceil(delta / 6);
	</script>
	<style type="text/css" media="screen">
		.gr_grid_container {
			/* customize grid container div here. eg: width: 500px; */
			height: 60px;
		}

		.gr_grid_book_container {
			/* customize book cover container div here */
			float: left;
			width: 39px;
			height: 60px;
			padding: 0 0;
			overflow: hidden;
		}
		html, body {
		height: 100%;
		}
	</style>
</head>
<body class='home'>
<div id="wrap" class='content' style="min-height: 100%;height: 100%;margin: 0 auto -80px;">
	<div class="uitext recsLaunchHeader" id="siteheader">
		<div class="mainContent">
			<div class="nav" id="usernav">
				<ul class="content">
					<li class="userNameNav">
						<a href="/">Stats</a>
					</li>
					<li class="userNameHeader">
						<a href="http://www.goodreads.com/user/show/{{userIdName}}" class="navlink">
							{{properName}}
						</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<div id="logo">
					<div class="titleText">Widgets</div>
				</div>
			</div>
		</div>
	</div>
	<div class="widgetsContainer">
		<div id="challenge_widget" style="max-width:250px;" class="left">
			<div id="gr_challenge_207"
				 style="border: 2px solid #EBE8D5; -moz-border-radius:10px; padding: 0 7px 0 7px; max-width:150px; min-height: 100px">
				<div id="gr_challenge_progress_body_207"
					 style="font-size: 12px; font-family: georgia,serif;line-height: 18px">
					<h3 style="margin: 4px 0 10px; font-weight: normal; text-align: center">
						<a href="http://www.goodreads.com/challenges/207-2012-reading-challenge"
						   style="text-decoration: none; font-family:georgia,serif;font-style:italic; font-size: 1.1em">2012 Reading Challenge</a>
					</h3>

					<div>
						<a href="http://www.goodreads.com/user/show/5206760-isabel">Isabel</a> has
						read 20 books toward her goal of 60 books.
					</div>
					<div
						style="width: 100px; margin: 4px 5px 5px 0; float: left; border: 1px solid #382110; height: 8px; overflow: hidden; background-color: #FFF">
						<div style="width: 30%; background-color: #D7D2C4; float: left"><span style="visibility:hidden">hide</span>
						</div>
					</div>
					<div style="font-family: arial, verdana, helvetica, sans-serif;font-size:90%">
						<a href="http://www.goodreads.com/user_challenges/241309">20 of 60 (33%)</a>
					</div>
					<div style="text-align: right;">
						<a href="http://www.goodreads.com/user_challenges/241309"
						   style="text-decoration: none; font-size: 10px;">view books</a>
					</div>
				</div>
				<script src="http://www.goodreads.com/user_challenges/widget/5206760-isabel?challenge_id=207&v=2"
						type="text/javascript"></script>
			</div>

		</div>
		<script type="text/javascript">
			var div = document.getElementById("gr_challenge_progress_body_207").getElementsByTagName("div")[2];
			var texty = div.getElementsByTagName("a")[0].innerHTML;
			var read = parseInt(texty.split(" ")[0]);
			var delayed = toRead - read;
		</script>
		<div id="wa_daysread_widget" class="right">
			<script type="text/javascript" id="WolframAlphaScriptbae3f76933cad31b6348c986a64d18eb"
					src="http://www.wolframalpha.com/widget/widget.jsp?id=bae3f76933cad31b6348c986a64d18eb"></script>
		</div>
		<script type="text/javascript">
			var element = document.getElementById("i0");
			element.value = toRead;
		</script>
		<div id="wa_days_widget" class="middle">
			<script type="text/javascript" id="WolframAlphaScriptfc98d547fa3836c294ea4ad9621eac4c"
					src="http://www.wolframalpha.com/widget/widget.jsp?id=fc98d547fa3836c294ea4ad9621eac4c"></script>
		</div>
	</div>
	<div class='widgetsContainer' id="widgetsResult"></div>


</div>

<!--end wrap-->
<div class="footerContainer" style="height: 80px;">
	<div class="footer">
		<div class="copyright">
			<a href="http://www.jetbrains.com/phpstorm/" style="display:block;
			background:#5854b5 url(http://www.jetbrains.com/phpstorm/documentation/phpstorm_banners/phpstorm1/phpstorm468x60_violet.gif) no-repeat 10px 50%;
			border:solid 1px #5854b5; margin:0;padding:0;text-decoration:none;text-indent:0;letter-spacing:-0.001em;
			width:466px; height:58px" alt="Smart editor for HTML, CSS &amp; JavaScript"
			title="Smart editor for HTML, CSS & JavaScript">
				<span style="margin: 3px 0 0 65px;padding: 0;float: left;font-size: 12px;cursor:pointer;
				background-image:none;border:0;color: #fff; font-family: trebuchet ms,arial,sans-serif;
				font-weight: normal;text-align:left;">Developed with</span>
				<span style="margin:0 0 0 185px;padding:18px 0 2px 0; line-height:13px;font-size:13px;cursor:pointer;
				background-image:none;border:0;display:block; width:270px; color: #fff; font-family: trebuchet ms,arial,sans-serif;
				font-weight: normal;text-align:left;">
				Smart editor for HTML, CSS & JavaScript. <br/>Wonderful Node.js support!</span></a>
		</div>
		<span class="adminLinksContainer">
			Information obtained from <a href="http://www.goodreads.com">Goodreads</a>
		</span>
	</div>
</div>
<script type="text/javascript">
	var result = document.getElementById("widgetsResult");
	result.innerHTML = "We are behind by <b>" + delayed + " </b>books";
</script>
</body>
</html>
