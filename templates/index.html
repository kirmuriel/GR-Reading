<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" href="css/default.css"/>
	<script src="js/jquery-1.2.6.pack.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

</head>
<body class='home'>
<div id="wrap" class='content'>
	<div class="uitext recsLaunchHeader" id="siteheader">
		<div class="mainContent">
			<div class="nav" id="usernav">
				<ul class="content">
					<li class="userNameNav">
						<a href="widgets.html">Widgets</a>
					</li>
					<li class="userNameHeader">
						<a href="http://www.goodreads.com/user/show/{{userIdName}}" class="navlink">
							{{properName}}
						</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<div id="logo">
					<div class="titleText">Reads Stats</div>
				</div>
			</div>
		</div>
	</div>


	<div id="mysuperdiv" style="left:0"></div>
	<div id="mainContent" class="noBullet mainContent">
		<ul id="main_books">

			{{#hashes}}
			<li id='{{hash}}' class='featureTeaserBox boxed roundedBorder'></li>
			{{/hashes}}
		</ul>


	</div>
	<div class="noBullet mainContent ">
		<div class="pageHeader">
			<h1>Charts</h1>
		</div>
		<ul id="main_charts" style="padding-left: 0;">
			{{#hashes}}
			<li>

				<a name="{{hash}}_chart"></a>
				<div id='chart_{{hash}}'></div>
			</li>
			{{/hashes}}
		</ul>
		<br/>
	</div>


</div>
<!--end wrap-->
<script type='text/javascript' >
	var myBooks = new Array();
	// Add items {{#hashes}}
	myBooks.push("{{hash}}"); // Hash {{/hashes}}
	var myBooksData = new Array();
	// Add items {{#books}}
	myBooksData.push("{{book}}"); // Book {{/books}}
	var allBooks = "{{books}}";
</script>
<script src='js/books.js' type='text/javascript'></script>

</body>
</html>
