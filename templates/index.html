						</div>

				        type="text/javascript"></script>
				<script type="text/javascript">
					var toRead = "{{expected}}";

					var percentageDiv = document.getElementById("gr_challenge_progress_body_207").getElementsByTagName("div")[2];
					var text = percentageDiv.getElementsByTagName("a")[0].innerHTML;
					var read = parseInt(text.split(" ")[0]);

					var expected = document.createElement("div");
					expected.innerHTML = toRead +" - " + read + " = " + (toRead - read).toFixed(2) + " books";
					expected.className = "uitext floatRight";
					document.getElementById("gr_challenge_progress_body_207").appendChild(expected);
				</script>

			</div>
		</div>
